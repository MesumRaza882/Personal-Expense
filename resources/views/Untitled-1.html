<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>


<!-- Search Input -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for books..." aria-label="Search">
                <button class="btn btn-outline-primary" type="button">Search</button>
            </div>
        </div>
    </div>
</div>

<!-- Books Section -->
<div class="container mt-4">
    <h2 class="text-center mb-4">Book Collection</h2>
    <div class="row">

        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Book Image" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">Book Title 1</h5>
                    <p class="card-text text-muted">by Author 1</p>
                    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.
                        Praesent libero. Sed cursus ante dapibus diam.</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <button class="btn btn-outline-primary">Read More</button>
                    <button class="btn btn-light"><i class="bi bi-heart"></i> Favorite</button>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

<script>
    function toggleFavorite(button) {
        const icon = button.querySelector('i');
        if (icon.classList.contains('fa-heart-o')) {
            icon.classList.remove('fa-heart-o');
            icon.classList.add('fa-heart');
            button.classList.add('text-danger'); // Change button color when favorited
        } else {
            icon.classList.remove('fa-heart');
            icon.classList.add('fa-heart-o');
            button.classList.remove('text-danger'); // Revert button color
        }
    }
</script>

</body>
</html>
